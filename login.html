<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login :3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login">
    <main class="login">
      <h1 id="submit"> LOGIN </h1>
      <input
        type="text"
        id="username"
        placeholder="username"
        pattern="[^\s]+"
        required
      />
      <input type="password" id="password" placeholder="password" required />
      <p id="login_feedback">Welcome Consoomer!</p>
    </main>
    <script src="external.js" defer></script>
  </body>
</html>
