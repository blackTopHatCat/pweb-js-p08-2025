<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔹 Navbar -->
  <nav class="navigation">
    <h2>Welcome, <span id="username"></span> 👋</h2>
    <button id="logout">Logout</button>
  </nav>

  <!-- 🔹 Dashboard Banner -->
  <section class="dashboard-banner">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1350&q=80" alt="Food Banner" />
    <div class="banner-text">
      <h1>Explore Delicious Recipes 🍽️</h1>
      <p>Find inspiration and cook your next masterpiece!</p>
    </div>
  </section>

  <!-- 🔹 Recipes List -->
  <main>
    <div class="recipes-container" id="recipes-container">
      <!-- Cards akan diisi lewat external.js -->
    </div>
  </main>

  <script src="external.js"></script>
</body>
</html>
